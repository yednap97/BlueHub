<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bluehub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg-top:#cfe9ff;
  --bg-bottom:#6fb8ff;
  --card:#ffffffee;
  --accent:#1e90ff;
  --accent-dark:#0066cc;
  --text:#022c52;
}

html,body{
  height:100%;
  margin:0;
  font-family:Inter, system-ui, sans-serif;
  background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:100%;
  max-width:900px;
  padding:30px;
  text-align:center;
}

h1{
  font-size:42px;
  margin:0 0 6px;
  color:var(--text);
  letter-spacing:1px;
}

.subtitle{
  color:rgba(2,44,82,.7);
  margin-bottom:40px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.game-card{
  background:var(--card);
  border-radius:18px;
  padding:30px 20px;
  box-shadow:0 18px 40px rgba(12,40,80,.25);
  transition:.25s ease;
}

.game-card:hover{
  transform:translateY(-8px);
  box-shadow:0 26px 60px rgba(12,40,80,.35);
}

.game-icon{
  width:72px;
  height:72px;
  margin:0 auto 16px;
  border-radius:50%;
  background:linear-gradient(180deg,#6fb8ff,#1e90ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  color:white;
  box-shadow:0 6px 18px rgba(30,144,255,.5);
}

.game-card h2{
  margin:0 0 14px;
  color:var(--text);
}

.game-card button{
  padding:12px 22px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:white;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:.2s;
}

.game-card button:hover{
  background:var(--accent-dark);
}

footer{
  margin-top:40px;
  font-size:13px;
  color:rgba(2,44,82,.7);
}
</style>
</head>

<body>
<div class="container">
  <h1>Bluehub</h1>
  <div class="subtitle">A hub for blue-themed games</div>

  <div class="grid">

    <!-- Flappy Blue -->
    <div class="game-card">
      <div class="game-icon">üê¶</div>
      <h2>FlappyBlue</h2>
      <button onclick="location.href='flappyblue.html'">Play</button>
    </div>

    <!-- Snake -->
    <div class="game-card">
      <div class="game-icon">üêç</div>
      <h2>Snake</h2>
      <button onclick="location.href='snake.html'">Play</button>
    </div>

    <!-- Tetris -->
    <div class="game-card">
      <div class="game-icon">üß±</div>
      <h2>Tetris</h2>
      <button onclick="location.href='tetris.html'">Play</button>
    </div>

  </div>

  <footer>
    More games coming soon‚Ä¶
  </footer>
</div>
</body>
</html>
