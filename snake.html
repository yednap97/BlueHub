<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game - Cute Light Blue</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #cce9ff, #a3d8f4);
      font-family: 'Trebuchet MS', sans-serif;
      color: #05445e;
    }
    canvas {
      background: #e6f7ff;
      border: 6px solid #89c2d9;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #05445e;
      background: rgba(255,255,255,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      font-weight: bold;
      background: rgba(255,255,255,0.7);
      padding: 6px 12px;
      border-radius: 10px;
    }
    #pauseBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 8px 16px;
      font-size: 1em;
      font-weight: bold;
      background: #89c2d9;
      border: none;
      border-radius: 10px;
      color: #05445e;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    #pauseBtn:hover {
      background: #189ab4;
      color: white;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0 | Best: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="overlay"></div>
  <button id="pauseBtn">Pause</button>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const scoreBox = document.getElementById('score');
    const pauseBtn = document.getElementById('pauseBtn');

    const grid = 20;
    let snake, direction, food, score, bestScore, loop, paused;

    function init() {
      snake = [{x: 160, y: 200}, {x: 140, y: 200}, {x: 120, y: 200}];
      direction = {x: 1, y: 0};
      food = randomFood();
      score = 0;
      paused = false;
      updateScore();
      if(loop) clearInterval(loop);
      loop = setInterval(game, 100);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid
      };
    }

    function updateScore() {
      bestScore = Math.max(score, localStorage.getItem('bestScore') || 0);
      localStorage.setItem('bestScore', bestScore);
      scoreBox.innerText = `Score: ${score} | Best: ${bestScore}`;
    }

    function game() {
      if (paused) return;

      const head = {x: snake[0].x + direction.x * grid, y: snake[0].y + direction.y * grid};
      
      // wall or self collision
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(s => s.x === head.x && s.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        food = randomFood();
      } else {
        snake.pop();
      }

      // draw
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#89c2d9';
      ctx.fillRect(food.x, food.y, grid-2, grid-2);
      ctx.fillStyle = '#05445e';
      snake.forEach((s,i) => {
        ctx.fillStyle = i === 0 ? '#189ab4' : '#05445e';
        ctx.fillRect(s.x, s.y, grid-2, grid-2);
      });
    }

    function showOverlay(text, duration = 1500, callback = null) {
      overlay.innerText = text;
      overlay.style.opacity = 1;
      setTimeout(() => {
        overlay.style.opacity = 0;
        if (callback) setTimeout(callback, 500);
      }, duration);
    }

    function pauseGame() {
      if (!paused) {
        paused = true;
        showOverlay('Paused', 1500, () => paused = false);
      }
    }

    function gameOver() {
      clearInterval(loop);
      showOverlay('Game Over', 2000, () => startCountdown());
    }

    function startCountdown() {
      let count = 3;
      function next() {
        if (count === 0) {
          overlay.style.opacity = 0;
          init();
          return;
        }
        overlay.innerText = count;
        overlay.style.opacity = 1;
        setTimeout(() => {
          overlay.style.opacity = 0;
          setTimeout(() => {
            count--;
            next();
          }, 500);
        }, 800);
      }
      next();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && direction.y === 0) direction = {x:0,y:-1};
      else if (e.key === 'ArrowDown' && direction.y === 0) direction = {x:0,y:1};
      else if (e.key === 'ArrowLeft' && direction.x === 0) direction = {x:-1,y:0};
      else if (e.key === 'ArrowRight' && direction.x === 0) direction = {x:1,y:0};
      else if (e.key.toLowerCase() === 'w' && direction.y === 0) direction = {x:0,y:-1};
      else if (e.key.toLowerCase() === 's' && direction.y === 0) direction = {x:0,y:1};
      else if (e.key.toLowerCase() === 'a' && direction.x === 0) direction = {x:-1,y:0};
      else if (e.key.toLowerCase() === 'd' && direction.x === 0) direction = {x:1,y:0};
      else if (e.key === ' ') pauseGame();
    });

    pauseBtn.addEventListener('click', pauseGame);

    init();
  </script>
</body>
</html>
